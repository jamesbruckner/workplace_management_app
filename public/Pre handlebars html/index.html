<body>
    <nav class="container-fluid" id="navbar">
        <div class="row align-items-center justify-content-between">
            <a class="col-6 display-3" id="name" href>Workplace Manager</a>

            </div>

            <div class="row inpRow">
                <label class="col-2 text-center" for="repContent">Content:</label>
                <div class="col-10 d-flex d-flex justify-content-start align-items-center">
                    <input type="text" class="textbox2" id="repContent">
                </div>
            </div>
        </form>
    </div>
