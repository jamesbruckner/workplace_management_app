<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dai+Banna+SIL:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Workplace Manager</title>
</head>

<body>
    <nav class="container-fluid" id="navbar">
        <div class="row align-items-center justify-content-between">
            <h1 class="col text-start display-3" id="name">Workplace Manager</h1>
            <!-- put {{if loggedIn}} here -->
            <a class="col text-end" id="loginBtn" href="">Login</a>
        </div>
    </nav>

    <div class="row justify-content-around">
        <div class="col-6">
            <form class="accForm text-center row" id="login">

                <h1 class="">Login</h1>

                <div class="row inpRow">
                    <label class="col-2 label1" for="user-login">Username:</label>
                    <div class="col-10">
                        <input type="text" class="textbox1" id="email-login">
                    </div>
                </div>

                <div class="row inpRow">
                    <label class="col-2 label1" for="pass-login">Password:</label>
                    <div class="col-10">
                        <input type="text" class="textbox1" id="email-pass">
                    </div>
                </div>

                <div class="pb-1">
                    <button class="btn customBtn" type="submit">Login</button>
                </div>

            </form>
        </div>

        <div class="col-6">
            <form class="accForm text-center row" id="sign-up">

                <h1>Sign-up</h1>

                <div class="row inpRow">
                    <label class="col-2 label1" for="user-sign-up">Username:</label>
                    <div class="col-10">
                        <input type="text" class="textbox1" id="user-sign-up">
                    </div>
                </div>

                <div class="row inpRow">
                    <label class="col-2 label1" for="email-sign-up">Email:</label>
                    <div class="col-10">
                        <input type="text" class="textbox1" id="email-sign-up">
                    </div>
                </div>

                <div class="row inpRow">
                    <label class="col-2 label1" for="pass-sign-up">Password:</label>
                    <div class="col-10">
                        <input type="text" class="textbox1" id="pass-sign-up">
                    </div>
                </div>
                <div class="pb-1">
                    <button class="btn customBtn" type="submit">Sign-up</button>
                </div>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
